<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts.js"></script>
    <title>Wymiana walut</title>
  </head>
  <body>
    <header class="about">
      <h1 class="about_introdaction">Aplikacja do wymiany walut</h1>
    </header>
    <table class="table" id="currenciesTable"></table>
    <br />
    <br />
    <div class="">
      <form action="javascript:void(0);" class="exchange-form">
        <fieldset>
          <legend>Co chcesz zrobić</legend>
          <div>
            <input type="radio" id="sell" name="operation" value="sell" />
            <label for="sail">Sprzedać</label>
          </div>
          <div>
            <input type="radio" id="buy" name="operation" value="buy" />
            <label for="buy">Kupić</label>
          </div>
        </fieldset>
        <label for="bids">Wybierz walutę, którą chcesz wymienić:</label>
        <select name="bids" id="bids">
          <option value="">PLN</option>
        </select>
        <br />
        <label for="asks">Wybierz walutę, którą chcesz otrzymać:</label>
        <select name="asks" id="asks">
          <option value="">PLN</option>
        </select>

        <br />
        <input id="amount" type="number" placeholder="Podaj kwotę" />
        <input type="submit" value="Oblicz" />
      </form>
    </div>
  </body>
</html>

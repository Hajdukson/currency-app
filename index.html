<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/f87f2c2ad2.js"
      crossorigin="anonymous"
    ></script>
    <title>Wymiana walut</title>
  </head>
  <body>
    <header class="about">
      <h1 class="about_introdaction"></h1>
    </header>
    <table class="table" id="currenciesTable"></table>
    <br />
    <br />
    <form action="javascript:void(0);" class="exchangeForm">
      <fieldset class="exchangeForm__operations">
        <legend>Co chcesz zrobić</legend>
        <div>
          <input type="radio" id="sell" name="operation" value="sell" checked="true"/>
          <label for="sell">Sprzedać</label>
        </div>
        <div>
          <input type="radio" id="buy" name="operation" value="buy" />
          <label for="buy">Kupić</label>
        </div>
      </fieldset>
      <div class="exchangeForm__finalCalculation" >
        <label for="slection">Wybierz walutę </label>
        <select name="slection" id="slection"></select>
        <br>
        <br>
        <input id="amount" type="number" placeholder="Podaj kwotę" />
        <input type="submit" value="Oblicz" />
      </div>
    </form>
    <div class="result">
      <p class="result__text"><p class="result__value"> </p></p>
    </div>
  </body>
</html>
